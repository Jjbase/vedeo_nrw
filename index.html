<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VEDEO NRW – Anmeldung (11.10.2025 Düsseldorf)</title>
<meta name="description" content="Landing Page für das VEDEO NRW Treffen am 11. Oktober 2025 in Düsseldorf." />
<style>
  :root {
    --flag-black:#000;
    --flag-red:#dd0000;
    --flag-gold:#ffce00;
    --bg:#f7f7f8;
    --text:#1f2937;
    --muted:#6b7280;
    --card:#fff;
    --border:#e5e7eb;
  }

  * { box-sizing:border-box }
  html, body {
    margin:0; background:var(--bg); color:var(--text);
    font-family: system-ui,Segoe UI,Roboto,Arial,sans-serif;
  }

  .container { max-width:920px; margin:0 auto; padding:24px; }
  header.hero {
    border-radius:18px;
    overflow:hidden;
    margin:24px 0;
    background:linear-gradient(90deg,var(--flag-black) 0 33%, var(--flag-red) 33% 66%, var(--flag-gold) 66% 100%);
  }

  header.hero .inner {
    background:rgba(255,255,255,.94);
    padding:28px 24px;
  }

  h1 { margin:0 0 6px 0; font-size: clamp(24px,4vw,34px); font-weight:800 }
  .subtitle { color:var(--muted); margin:0 0 20px }

  .card {
    background:var(--card);
    border:1px solid var(--border);
    border-radius:16px;
    padding:18px;
    margin-bottom:20px;
    box-shadow:0 1px 0 rgba(0,0,0,.03);
  }

  label { display:block; font-size:14px; font-weight:600; margin-top:10px }
  input, textarea, select {
    width:100%; padding:11px;
    border-radius:12px;
    border:1px solid var(--border);
    background:white;
    margin-top:6px;
    font-size:15px;
    outline:none;
  }

  input:focus, textarea:focus, select:focus {
    border-color:var(--flag-red);
    box-shadow:0 0 3px #ffce0055;
  }

  button {
    padding:10px 18px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
  }

  .btn-primary { background:var(--flag-red); color:white }
  .btn-primary:hover { filter:brightness(.9) }
  .btn { margin:8px 6px 0 0 }

  footer {
    text-align:center;
    margin:28px;
    font-size:13px;
    color:var(--muted);
  }

  /* Watermark */
  body::after {
    content:"☠ VEDEO NRW – 2025 ☠";
    position:fixed;
    bottom:12px;
    right:12px;
    opacity:0.07;
    font-size:22px;
    transform:rotate(-10deg);
    pointer-events:none;
  }
</style>
</head>

<body>
<div class="container">
  <header class="hero">
    <div class="inner">
      <h1>VEDEO NRW – Anmeldung</h1>
      <p class="subtitle">Einladung zum VEDEO NRW Treffen am <b>Samstag, 11. Oktober 2025</b> in <b>Düsseldorf</b>.</p>
    </div>
  </header>

  <form id="form">
    <div class="card">
      <h2>Kontaktinformationen</h2>
      <label for="name">Name *</label>
      <input id="name" required placeholder="Vor- und Nachname" />

      <label for="email">E-Mail-Adresse *</label>
      <input id="email" type="email" required placeholder="beispiel@email.com" />

      <label for="city">Adresse / Stadt *</label>
      <input id="city" required placeholder="z. B. Düsseldorf" />

      <label for="message">Nachricht / Kommentar</label>
      <textarea id="message" rows="4" placeholder="Optionale Nachricht..."></textarea>
    </div>

    <div class="card">
      <label><input id="consent" type="checkbox" required /> Ich stimme zu, dass meine Angaben zum Zweck der Organisation gespeichert werden *</label>
    </div>

    <button type="submit" class="btn btn-primary">Anmeldung absenden</button>
    <button type="reset" class="btn">Zurücksetzen</button>

    <div id="ok" style="display:none;margin-top:16px;color:green;font-weight:600;">Danke! Deine Anmeldung wurde gesendet ✅</div>
  </form>

  <footer>
    © <span id="y"></span> VEDEO NRW – Treffen Düsseldorf
  </footer>
</div>

<!-- EmailJS Integration -->
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
(function(){
  emailjs.init("zDD7orGMXdGPSE7gC"); // Dein Public Key
})();

document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();

  const params = {
    name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    city: document.getElementById("city").value,
    message: document.getElementById("message").value
  };

  emailjs.send("service_etifure", "template_udhy4bf", params)
    .then(function() {
      document.getElementById("ok").style.display = "block";
      document.getElementById("form").reset();
    }, function(error) {
      alert("❌ Fehler beim Senden: " + JSON.stringify(error));
    });
});

// Jahreszahl automatisch
document.getElementById("y").textContent = new Date().getFullYear();
</script>
</body>
</html>
